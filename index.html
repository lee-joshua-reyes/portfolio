<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lee Joshua Reyes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      max-width: 700px;
      width: 100%;
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 4px solid #1e1e1e;
    }

    a.logo-link {
      color: inherit;
      text-decoration: none;
      display: inline-block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      cursor: pointer;
      overflow: hidden; 
      white-space: nowrap; 
      border-right: .15em solid #e86ffb; 
      width: 0;
      animation: typing 3.5s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    h2 {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #b3b3b3;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .shortcut {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 6px 12px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 40px;
    }

    footer {
      font-size: 0.9rem;
      margin-top: 40px;
    }

    footer a {
      margin: 0 8px;
      color: #888;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    nav {
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 10px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }

      p {
        font-size: 0.95rem;
      }

      nav a {
        font-size: 0.85rem;
        margin: 0 6px;
      }

      footer {
        font-size: 0.8rem;
      }

      img {
        width: 150px;
        height: 150px;
      }

      .shortcut {
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 0.9rem;
      }

      p {
        font-size: 0.85rem;
      }

      nav a {
        font-size: 0.75rem;
        margin: 0 4px;
      }

      footer {
        font-size: 0.7rem;
      }

      img {
        width: 120px;
        height: 120px;
      }

      .shortcut {
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <nav>
      <a href="about.html">About</a>
      <a href="techstack.html">Tech Stack</a>
      <a href="certification.html">Certifications</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="portfolio.html" class="logo-link">
      <img src="lee_pic.jpg" alt="Portrait of Lee Joshua Reyes" />
      <h1>Hi, I'm Lee Joshua Reyes</h1>
    </a>
    <h2>Aspiring IT Professional</h2>
    <p>
      I'm Lee, an Information Technology student at St. Dominic College of Asia. 
      My portfolio says more about me than I ever could. 
    </p>
  </header>

  <footer>
    <a href="https://github.com/sdca-lee-joshua-reyes">github</a>
    <a href="email.html">email</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50, 
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#e86ffb"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#e86ffb"
          },
        },
        "opacity": {
          "value": 0.4, 
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 8,
            "size_min": 0.1,
            "sync": false
          }
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
