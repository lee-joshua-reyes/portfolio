<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Joshua Reyes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #545454;
            color: white;
            padding: 20px;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        nav {
            margin-top: 10px;
        }
        .nav-button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover {
            background-color: #777;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background: #545454;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/self-portrait" alt="Photo">
        <h1> Hi, I'm Lee Joshua Reyes </h1>
        <nav>
            <a href="#about" class="nav-button">About</a>
            <a href="#tech-stack" class="nav-button">Tech Stack</a>
        </nav>
    </header>
    
    <section id="about">
        <h2> About </h2>
        <p> I am a student of Bachelor of Science in Information Technology at St. Dominic College of Asia. </p>
    </section>
    
    <section id="tech-stack">
        <h2> Tech Stack </h2>
        <ul>
            <li> C Language </li>
            <li> C++ </li>
            <li> Java </li>
            <li> Git & GitHub </li>
            <li> HTML Basics </li>
            <li> CSS </li>
        </ul>
    </section>
    
    <footer>
        <p>&copy; 2025 made by Lee Joshua Reyes </p>
    </footer>
</body>
</html>
