  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0f0f0f;
      border-bottom: 1px solid #222;
    }

    header a {
      text-decoration: none;
    }

    .logo {

    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      color: #fff;
    }

    nav a.active::after {
      content: '';
      height: 2px;
      width: 100%;
      background-color: #fff;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2.5rem;
      color: #e86ffb;
      margin-bottom: 30px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .cert-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cert-info img {
      width: 100px;
      height: 100px;
      border-radius: 4px;
      object-fit: cover;
    }

    .cert-link a {
      color: #e86ffb;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .cert-link a:hover {
      color: #fff;
    }
  </style>
</head>
