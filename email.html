<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Email Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      margin: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .back-logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-logo:hover {
      color: #e86ffb;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #e86ffb;
      color: #0f0f0f;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    h2 {
      margin-bottom: 20px;
      color: #e86ffb;
      text-align: center;
    }

    @media (max-width: 768px) {
      .back-logo {
        left: 20px;
        font-size: 1rem;
      }

      form {
        padding: 25px;
      }

      h2 {
        font-size: 1.8rem;
      }

      input, textarea {
        font-size: 0.9rem;
        padding: 8px;
      }

      button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .back-logo {
        left: 10px;
        font-size: 0.9rem;
      }

      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      input, textarea {
        font-size: 0.85rem;
        padding: 8px;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <a href="index.html" class="back-logo">Lee Joshua Reyes</a>

  <form action="https://formspree.io/f/mblokdwk" method="POST">
    <h2>Send Me an Email</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 30, 
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#ffffff"
          },
        },
        "opacity": {
          "value": 0.3, 
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 10,
            "size_min": 0.1,
            "sync": false
          }
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
