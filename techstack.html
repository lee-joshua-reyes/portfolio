<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Stack - Lee Joshua Reyes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px;
      background-color: #111;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background-color: #222;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .nav-button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      margin: 20px 10px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-button:hover {
      background-color: #ff5722;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Tech Stack</h1>
  </header>

  <ul>
    <li>C Language</li>
    <li>C++</li>
